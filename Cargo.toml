[package]
name = "netcdf"
version = "0.5.2"
authors = [
    "Michael Hiley <mhiley@gmail.com>",
    "Magnus Ulimoen <magnusu@met.no>"
]
license = "MIT OR Apache-2.0"
description = "High-level NetCDF bindings for Rust"
repository = "https://github.com/georust/netcdf"
documentation = "https://docs.rs/crate/netcdf"
keywords = ["netcdf", "hdf", "hdf5", "libnetcdf", "netcdf4"]
edition = "2018"
readme = "README.md"
exclude = ["examples/**", "tests/**"]

[features]
default = ["ndarray"]
memory = ["netcdf-sys/memio"]
static = ["netcdf-sys/static"]

[dependencies]
lazy_static = "1.4.0"
ndarray = { version = "0.13.0", optional = true }
netcdf-sys = { path = "netcdf-sys", version = "0.3.0" }

[dev-dependencies]
tempfile = "3.1.0"
structopt = "0.3.3"

[workspace]
members = [
    ".",
    "netcdf-sys",
    "netcdf-src",
]
default-members = [".", "netcdf-sys"]

[package.metadata.docs.rs]
features = ["static"]
